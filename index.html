<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects. Created by @dylanatsmith.">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#222222">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">

  <meta name="msapplication-config" content="assets/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#cccccc">

  <!-- Styles and scripts -->
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/main-min.js"></script>

  <!-- Open Graph -->
  <meta property="og:url" content="https://betterplaceholder.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Better Placeholder">
  <meta property="og:image" content=""/>
  <meta property="og:description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects. Created by @dylanatsmith.">
  <meta property="og:site_name" content="Better Placeholder">
  <!-- Twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@dylanatsmith">
  <meta name="twitter:title" content="Better Placeholder">
  <meta name="twitter:description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects.">
  <meta name="twitter:image" content="">
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 header">
        <div class="header__left">
          <h1>Better Placeholder</h1>
          <span>Placeholdit's Missing UI</span>
        </div>
        <div class="header__right">
          <a href="https://twitter.com/dylanatsmith" target="_blank">@dylanatsmith</a>  
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-offset-1 col-lg-3 col-lg-offset-2">
        <form action="javascript:myFunction(); return false;">

          <div class="panel panel--input">
            <h2>Dimensions</h2>

            <div class="split">
              <label for="input-width">Width</label>
              <input name="input-width" id="input-width" type="number" value="600" min="1">
            </div>

            <div class="split">
              <label for="input-height">Height</label>
              <input name="input-height" id="input-height" type="number" value="400" min="1">
            </div>

            <hr>

            <div class="section">
              <h2>Colours</h2>
              <span class="colour-swap">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 14 12">
                  <path fill="currentColor" d="M11,8.956039 L11,7 L14,10 L11,13 L11,10.9639381 C8.58496707,10.7766264 7.25180791,9.84161105 5.44309949,7.74065413 C5.40506397,7.69646724 5.40506397,7.69646724 5.3672312,7.65252314 C3.62410628,5.62824903 2.58284167,5 5.32907052e-15,5 L5.32907052e-15,3 C3.26438055,3 4.79595186,3.92407655 6.8827688,6.34747686 C6.9209004,6.39176805 6.9209004,6.39176805 6.95879722,6.43579384 C8.40015094,8.11003942 9.3057347,8.78806938 11,8.956039 Z M11,3.0330665 L11,1 L14,4 L11,7 L11,5.03902131 C9.77023146,5.1459553 8.9256943,5.48375897 8.07201178,6.18740069 C7.95822605,6.06128299 7.8401101,5.92677684 7.71664609,5.78336369 L7.67882035,5.7394214 L7.64060561,5.69503271 C7.32921773,5.33342097 7.02719089,5.00318656 6.72973347,4.70230828 C7.9454216,3.67167177 9.18510427,3.16145238 11,3.0330665 Z M3.96111882,7.5870913 C4.16461979,7.79869882 4.37864274,8.03699764 4.6094624,8.30504627 L4.64714986,8.3488225 L4.68520933,8.39303631 C4.89322156,8.63465886 5.09644341,8.86186994 5.29638053,9.07531853 C3.81693314,10.4554713 2.41279746,11 5.32907052e-15,11 L5.32907052e-15,9 C1.83766878,9 2.82630342,8.65079882 3.96111882,7.5870913 Z" transform="translate(0 -1)"/>
                </svg>
              </span>
            </div>

            <div class="split">
              <label for="input-bgcolour">Background</label>
              <input name="input-bgcolour" id="input-bgcolour" class="input--colour" type="text" maxlength="6" value="#ccc">
            </div>

            <div class="split">
              <label for="input-textcolour">Text</label>
              <input name="input-textcolour" id="input-textcolour" class="input--colour" type="text" maxlength="6" value="#969696">
            </div>

            <hr>

            <h2>TEXT</h2>

            <label for="input-string">Custom Text</label>
            <input name="input-string" id="input-string" type="text">

            <hr>
            
            <h2>File Format</h2>
            <fieldset>
              <label for="input-filetype-png">
                <input type="radio" value="png" name="filetype" id="input-filetype-png"> PNG
              </label>
              <label for="input-filetype-gif">
                <input type="radio" value="gif" name="filetype" id="input-filetype-gif"> GIF
              </label>
              <label for="input-filetype-jpg">
                <input type="radio" value="jpg" name="filetype" id="input-filetype-jpg"> JPG
              </label>
              <label for="input-filetype-jpeg">
                <input type="radio" value="jpeg" name="filetype" id="input-filetype-jpeg"> JPEG
              </label>
            </fieldset>

          </div>

        </form>
      </div>
      <div class="col-sm-8 col-md-6 col-lg-5">
        <div class="panel panel--output">
          <h2>Output URL</h2>

          <span class="created-url">https://via.placeholder.com/<span id="width">600</span><span id="height">x400</span><span id="bgcolour"></span><span id="textcolour"></span><span id="filetype"></span><span id="string"></span></span>

          <button class="button button--preview button--disabled">
            <span class="button__icon">
              <svg class="eye__outer xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
                <path fill="currentColor" d="M9,10 C11.7382919,10 14.1816944,8.4132581 15.3267605,6 C14.1816944,3.5867419 11.7382919,2 9,2 C6.26170806,2 3.81830565,3.5867419 2.67323946,6 C3.81830565,8.4132581 6.26170806,10 9,10 Z M0.654579198,5.6247851 C2.01939313,2.25312347 5.30043773,0 9,0 C12.6995623,0 15.9806069,2.25312347 17.3454208,5.6247851 L17.4973039,6 L17.3454208,6.3752149 C15.9806069,9.74687653 12.6995623,12 9,12 C5.30043773,12 2.01939313,9.74687653 0.654579198,6.3752149 L0.502696066,6 L0.654579198,5.6247851 Z"/>
              </svg>
              <svg class="eye__inner xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                <path fill="currentColor" d="M8,10 C5.790861,10 4,8.209139 4,6 C4,3.790861 5.790861,2 8,2 C10.209139,2 12,3.790861 12,6 C12,8.209139 10.209139,10 8,10 Z M8,8 C9.1045695,8 10,7.1045695 10,6 C10,4.8954305 9.1045695,4 8,4 C6.8954305,4 6,4.8954305 6,6 C6,7.1045695 6.8954305,8 8,8 Z" transform="translate(-4 -2)"/>
              </svg>
            </span>
            <span class="button__text">Update Preview</span>
          </button>
          <button class="button button--copy button--disabled">
            <span class="button__icon"></span>
            <span class="button__text">Copy URL</span>
          </button>
          <button class="button button--reset button--disabled">
            <span class="button__icon"></span>
            <span class="button__text">Reset</span>
          </button>
        </div>

        <div class="preview">
          <div class="preview-image">
            <div class="preview__overlay"></div>
            <img src="https://via.placeholder.com/600x400" alt="Preview of placeholder image">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Better Placeholder</title>
  <meta name="description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects. Created by @dylanatsmith.">
  <!-- Favicon -->

  <!-- Styles and scripts -->
  <link rel="stylesheet" href="/css/main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/main-min.js"></script>

  <!-- Open Graph -->
  <meta property="og:url" content="https://betterplaceholder.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Better Placeholder">
  <meta property="og:image" content=""/>
  <meta property="og:description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects. Created by @dylanatsmith.">
  <meta property="og:site_name" content="Better Placeholder">
  <!-- Twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@dylanatsmith">
  <meta name="twitter:title" content="Better Placeholder">
  <meta name="twitter:description" content="Placeholdit's missing UI. Quickly generate custom placeholder images for your design and development projects.">
  <meta name="twitter:image" content="">
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <h1>Better Placeholder</h1>
        <span>Placeholdit's Missing UI</span>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-offset-1 col-lg-3 col-lg-offset-2">
        <form action="javascript:myFunction(); return false;">

          <div class="panel panel--input">
            <h2>Dimensions</h2>

            <div class="split">
              <label for="input-width">Width</label>
              <input name="input-width" id="input-width" type="number">
            </div>

            <div class="split">
              <label for="input-height">Height</label>
              <input name="input-height" id="input-height" type="number">
            </div>

            <hr>

            <h2>Colours</h2>

            <div class="split">
              <label for="input-bgcolour">Background</label>
              <input name="input-bgcolour" id="input-bgcolour" class="input--colour" type="text" maxlength="6" value="#ccc">
            </div>

            <div class="split">
              <label for="input-textcolour">Text</label>
              <input name="input-textcolour" id="input-textcolour" class="input--colour" type="text" maxlength="6" value="#969696">
            </div>

            <hr>

            <h2>TEXT</h2>

            <label for="input-string">Custom Text</label>
            <input name="input-string" id="input-string" type="text">

            <hr>
            
            <h2>File Format</h2>
            <fieldset>
              <label for="input-filetype-png">
                <input type="radio" value="png" name="filetype" id="input-filetype-png"> PNG
              </label>
              <label for="input-filetype-gif">
                <input type="radio" value="gif" name="filetype" id="input-filetype-gif"> GIF
              </label>
              <label for="input-filetype-jpg">
                <input type="radio" value="jpg" name="filetype" id="input-filetype-jpg"> JPG
              </label>
              <label for="input-filetype-jpeg">
                <input type="radio" value="jpeg" name="filetype" id="input-filetype-jpeg"> JPEG
              </label>
            </fieldset>

          </div>

        </form>
      </div>
      <div class="col-sm-8 col-md-6 col-lg-5">
        <div class="panel panel--output">
          <h2>Output URL</h2>

          <span class="created-url">https://via.placeholder.com/<span id="width"></span><span id="height"></span><span id="bgcolour"></span><span id="textcolour"></span><span id="filetype"></span><span id="string"></span></span>

          <button class="button button--preview button--disabled">Update Preview</button>
          <button class="button button--copy button--disabled">Copy URL</button>
          <button class="button button--reset button--disabled">Reset</button>
        </div>

        <div class="preview">
          <div class="preview-image button--copy">
            <div class="preview__overlay"></div>
            <img src="https://via.placeholder.com/400x400" alt="Preview of placeholder image">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

      <h1 class="f5 text-bold">Better Placeholder</h1>
    </header>

    <main>
      <div class="color-bg-default border rounded-2 p-3 mt-3">
        <div class="d-flex flex-items-center">
          <label class="flex-1 mr-3" for="input-width">Width</label>
          <input class="flex-1 form-control width-full" name="input-width" id="input-width" type="number" value="600" min="1">
        </div>

        <div class="mt-2 d-flex flex-items-center">
          <label class="flex-1 mr-3" for="input-height">Height</label>
          <input class="flex-1 form-control width-full" name="input-height" id="input-height" type="number" value="400" min="1">
        </div>

        <div class="mt-3 d-flex flex-items-center">
          <label class="flex-1 mr-3" for="input-bgcolour">Background</label>
          <input class="flex-1 form-control input--colour" name="input-bgcolour" id="input-bgcolour" type="text" value="#ccc">
        </div>

        <div class="mt-2 d-flex flex-items-center">
          <label class="flex-1 mr-3"for="input-textcolour">Text</label>
          <input class="flex-1 form-control input--colour" name="input-textcolour" id="input-textcolour" type="text" value="#969696">
        </div>

        <div class="mt-3">
          <label for="input-string">Custom text</label>
          <input class="form-control mt-1 width-full" name="input-string" id="input-string" type="text">
        </div>

        <fieldset class="mt-3 d-flex">
          <label for="input-filetype-png" class="flex-1">
            <input type="radio" value="png" name="filetype" id="input-filetype-png" checked> PNG
          </label>

          <label for="input-filetype-gif" class="flex-1">
            <input type="radio" value="gif" name="filetype" id="input-filetype-gif"> GIF
          </label>

          <label for="input-filetype-jpg" class="flex-1">
            <input type="radio" value="jpg" name="filetype" id="input-filetype-jpg"> JPG
          </label>

          <label for="input-filetype-jpeg" class="flex-1">
            <input type="radio" value="jpeg" name="filetype" id="input-filetype-jpeg"> JPEG
          </label>
        </fieldset>

        <div class="d-flex flex-wrap mt-3">
          <button class="btn flex-1 button--preview button--disabled" type="button">
            Update preview
          </button>

          <button class="btn btn-danger ml-2 button--reset button--disabled" type="button">
            Reset
          </button>
        </div>
      </div>

      <div class="color-bg-default border rounded-2 p-3 mt-3">
        <div class="created-url border color-border-muted rounded-1 color-bg-subtle p-2 text-mono f6">
          https://via.placeholder.com/<span id="width">600</span><span id="height">x400</span><span
            id="bgcolour"></span><span id="textcolour"></span><span id="filetype"></span><span id="string"></span>
        </div>

        <div class="d-flex flex-wrap mt-2">
          <button class="btn btn-primary btn-block button--copy" type="button">
            <span>Copy image URL</span>
          </button>
        </div>
      </div>


    </main>

    <footer class="d-none d-sm-block mt-3 f6 color-fg-subtle">

    <div class="preview-image">
      <img
        src="https://via.placeholder.com/600x400"
        alt="Preview of placeholder image"
        class="border rounded-2 width-fit height-fit">
    </div>

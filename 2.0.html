<body>

  <div class="sidebar">

    <header class="container-fluid">
      <h1>Better Placeholder</h1>
    </header>

    <main>
      <form action="javascript:myFunction(); return false;">

        <div class="panel panel--input">
          <div class="split">
            <label for="input-width">Width</label>
            <input name="input-width" id="input-width" type="number" value="600" min="1">
          </div>

          <div class="split">
            <label for="input-height">Height</label>
            <input name="input-height" id="input-height" type="number" value="400" min="1">
          </div>

          <div class="section">
            <span class="colour-swap">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 14 12">
                <path fill="currentColor" d="M11,8.956039 L11,7 L14,10 L11,13 L11,10.9639381 C8.58496707,10.7766264 7.25180791,9.84161105 5.44309949,7.74065413 C5.40506397,7.69646724 5.40506397,7.69646724 5.3672312,7.65252314 C3.62410628,5.62824903 2.58284167,5 5.32907052e-15,5 L5.32907052e-15,3 C3.26438055,3 4.79595186,3.92407655 6.8827688,6.34747686 C6.9209004,6.39176805 6.9209004,6.39176805 6.95879722,6.43579384 C8.40015094,8.11003942 9.3057347,8.78806938 11,8.956039 Z M11,3.0330665 L11,1 L14,4 L11,7 L11,5.03902131 C9.77023146,5.1459553 8.9256943,5.48375897 8.07201178,6.18740069 C7.95822605,6.06128299 7.8401101,5.92677684 7.71664609,5.78336369 L7.67882035,5.7394214 L7.64060561,5.69503271 C7.32921773,5.33342097 7.02719089,5.00318656 6.72973347,4.70230828 C7.9454216,3.67167177 9.18510427,3.16145238 11,3.0330665 Z M3.96111882,7.5870913 C4.16461979,7.79869882 4.37864274,8.03699764 4.6094624,8.30504627 L4.64714986,8.3488225 L4.68520933,8.39303631 C4.89322156,8.63465886 5.09644341,8.86186994 5.29638053,9.07531853 C3.81693314,10.4554713 2.41279746,11 5.32907052e-15,11 L5.32907052e-15,9 C1.83766878,9 2.82630342,8.65079882 3.96111882,7.5870913 Z" transform="translate(0 -1)"/>
              </svg>
            </span>
          </div>

          <div class="split">
            <label for="input-bgcolour">Background</label>
            <input name="input-bgcolour" id="input-bgcolour" class="input--colour" type="text" value="#ccc">
          </div>

          <div class="split">
            <label for="input-textcolour">Text</label>
            <input name="input-textcolour" id="input-textcolour" class="input--colour" type="text" value="#969696">
          </div>

          <label for="input-string">Custom Text</label>
          <input name="input-string" id="input-string" type="text">

          <fieldset>
            <label for="input-filetype-png">
              <input type="radio" value="png" name="filetype" id="input-filetype-png"> PNG
            </label>
            <label for="input-filetype-gif">
              <input type="radio" value="gif" name="filetype" id="input-filetype-gif"> GIF
            </label>
            <label for="input-filetype-jpg">
              <input type="radio" value="jpg" name="filetype" id="input-filetype-jpg"> JPG
            </label>
            <label for="input-filetype-jpeg">
              <input type="radio" value="jpeg" name="filetype" id="input-filetype-jpeg"> JPEG
            </label>
          </fieldset>

        </div>

      </form>

      <div class="panel panel--output">
        <span class="created-url">https://via.placeholder.com/<span id="width">600</span><span id="height">x400</span><span
            id="bgcolour"></span><span id="textcolour"></span><span id="filetype"></span><span id="string"></span></span>

        <button class="button button--preview button--disabled">
          <span class="button__icon">
            <svg class="eye__outer xmlns=" http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14">
              <path fill="currentColor"
                d="M9,11 C11.7382919,11 14.1816944,9.4132581 15.3267605,7 C14.1816944,4.5867419 11.7382919,3 9,3 C6.26170806,3 3.81830565,4.5867419 2.67323946,7 C3.81830565,9.4132581 6.26170806,11 9,11 Z M0.654579198,6.6247851 C2.01939313,3.25312347 5.30043773,1 9,1 C12.6995623,1 15.9806069,3.25312347 17.3454208,6.6247851 L17.4973039,7 L17.3454208,7.3752149 C15.9806069,10.7468765 12.6995623,13 9,13 C5.30043773,13 2.01939313,10.7468765 0.654579198,7.3752149 L0.502696066,7 L0.654579198,6.6247851 Z" />
            </svg>

            <svg class="eye__inner xmlns=" http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
              <path fill="currentColor"
                d="M8,10 C5.790861,10 4,8.209139 4,6 C4,3.790861 5.790861,2 8,2 C10.209139,2 12,3.790861 12,6 C12,8.209139 10.209139,10 8,10 Z M8,8 C9.1045695,8 10,7.1045695 10,6 C10,4.8954305 9.1045695,4 8,4 C6.8954305,4 6,4.8954305 6,6 C6,7.1045695 6.8954305,8 8,8 Z"
                transform="translate(-4 -2)" />
            </svg>
          </span>
          <span class="button__text">Update Preview</span>
        </button>
        <button class="button button--copy button--disabled">
          <span class="button__icon">
            <div class="square square--one"></div>
            <div class="square square--two"></div>
          </span>
          <span class="button__text">Copy URL</span>
        </button>
        <button class="button button--reset button--disabled">
          <span class="button__icon">
            <svg class="reset" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
              <path fill="currentColor" fill-rule="evenodd"
                d="M2.76132069,2.75735931 C5.10446644,0.414213562 8.90345631,0.414213562 11.2466021,2.75735931 C13.5897478,5.10050506 13.5897478,8.89949494 11.2466021,11.2426407 C8.90345631,13.5857864 5.10446644,13.5857864 2.76132069,11.2426407 L4.17553425,9.82842712 C5.73763142,11.3905243 8.27029133,11.3905243 9.8323885,9.82842712 C11.3944857,8.26632996 11.3944857,5.73367004 9.8323885,4.17157288 C8.27029133,2.60947571 5.73763142,2.60947571 4.17553425,4.17157288 L5.58974781,5.58578644 L0.640000343,6.29289322 L1.34710712,1.34314575 L2.76132069,2.75735931 Z" />
            </svg>
          </span>
          <span class="button__text">Reset</span>
        </button>
      </div>
    </main>

  </div>

  <aside class="preview-image">
    <img src="https://via.placeholder.com/600x400" alt="Preview of placeholder image">
  </aside>

  <footer>
    <p>
      Created and maintained by <a href="https://dylanatsmith.com">Dylan Smith</a>
    </p>
  </footer>

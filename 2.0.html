<body class="m-0 d-flex color-fg-default color-bg-subtle f5">

  <div class="sidebar p-4">

    <header>
      <h1 class="f5 text-bold">Better Placeholder</h1>
    </header>

    <main>
      <form action="javascript:myFunction(); return false;">

        <div class="color-bg-default border rounded-2 p-3 mt-3">
          <div class="split">
            <label for="input-width">Width</label>
            <input class="form-control" name="input-width" id="input-width" type="number" value="600" min="1">
          </div>

          <div class="split">
            <label for="input-height">Height</label>
            <input class="form-control" name="input-height" id="input-height" type="number" value="600" min="1">
          </div>

          <div class="split">
            <label for="input-bgcolour">Background</label>
            <input class="form-control input--colour" name="input-bgcolour" id="input-bgcolour" type="text" value="#ccc">
          </div>

          <div class="split">
            <label for="input-textcolour">Text</label>
            <input class="form-control input--colour" name="input-textcolour" id="input-textcolour" type="text" value="#969696">
          </div>

          <label for="input-string">Custom text</label>
          <input class="form-control" name="input-string" id="input-string" type="text" placeholder="Optional string">

          <fieldset>
            <label for="input-filetype-png">
              <input type="radio" value="png" name="filetype" id="input-filetype-png"> PNG
            </label>
            <label for="input-filetype-gif">
              <input type="radio" value="gif" name="filetype" id="input-filetype-gif"> GIF
            </label>
            <label for="input-filetype-jpg">
              <input type="radio" value="jpg" name="filetype" id="input-filetype-jpg"> JPG
            </label>
            <label for="input-filetype-jpeg">
              <input type="radio" value="jpeg" name="filetype" id="input-filetype-jpeg"> JPEG
            </label>
          </fieldset>

        </div>

      </form>

      <div class="color-bg-default border rounded-2 p-3 mt-3">
        <div class="created-url border color-border-muted rounded-1 color-bg-subtle p-2 text-mono f6">
          https://via.placeholder.com/<span id="width">600</span><span id="height">x400</span><span
            id="bgcolour"></span><span id="textcolour"></span><span id="filetype"></span><span id="string"></span>
        </div>

        <div class="d-flex flex-wrap mt-2">
          <button class="btn btn-primary    button--copy button--disabled" type="button">
            Copy URL

          </button>

          <button class="btn    button--preview button--disabled" type="button">
            Update preview
          </button>

          <button class="btn btn-danger   button--reset button--disabled" type="button">
            Reset
          </button>
        </div>
      </div>

    </main>

    <footer class="mt-3">
      <p class="f6 color-fg-subtle">
        Created and maintained by <a href="https://dylanatsmith.com">Dylan Smith.</a>
      </p>
    </footer>

  </div>

  <aside class="preview p-4">
    <div class="preview-image">
      <img
        src="https://via.placeholder.com/600x400"
        alt="Preview of placeholder image"
        class="border rounded-2"
      >
    </div>
  </aside>
